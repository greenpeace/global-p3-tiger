<div class="section-container" id="section-container1">

<div class="section" id="section1">
<div class="section-holder" id="section-holder1">
	<!-- action -->
	<div id="action-form" class="block">
		<!-- ask / intro -->
		<div id="action-ask">
			<h2>
				Donate to Greenpeace!
			</h2>
			<h3>
				To start the donation process, please select a frequency, an amount and a currency.
			</h3>
		</div>
		<!-- form -->
		<form action="http://www.greenpeace.org/international/en/supportus/" id="donate-form-tiger" method="post" accept-charset="utf-8" class="js-track-abandonment">
			<div id="action-system-fields" class="system fields">
				<input type="hidden" name="_method" value="POST" />
				<input type="text" name="hihoney" placeholder="say hi honey" /><!-- honeypot -->
			</div>

			<div id="action-form-donate">
				<div class="input radiolist amount">
					<input type="radio" name="DonationType" id="DonationTypeOnce" />
					<label for="DonationTypeOnce">one time</label>
					<input type="radio" checked="checked" name="DonationType" id="DonationTypeMonthly" />
					<label for="DonationTypeMonthly">monthly</label>
				</div>			
				<div class="input radiolist amount">
					<input type="radio" name="DonationAmount" id="DonationAmount15" />
					<label for="DonationAmount15">15</label>
					<input type="radio" checked="checked" name="DonationAmount" id="DonationAmount50" />
					<label for="DonationAmount50">50</label>
					<input type="radio" name="DonationAmount" id="DonationAmountOther" />
					<div class="input text amount">
					<label for="DonationAmountOther">Other</label>
						<input name="DonationAmountOther" class="alpha" maxlength="64" type="text" id="DonationAmountOther" placeholder="Other" />
					</div>
				</div>
				<div class="select required currency">
					<label for="DonationCurrency">Currency</label>
					<div class="select-styling">
						<select name="currency" id="DonationCurrency">
							<option value="eur" selected="selected">EUR</option>
							<option value="usd">USD</option>
							<option value="gbp">GBP</option>
						</select>
					</div>
				</div>

				<div id="action-submit-full" class="submit">
					<input type="submit" value="send" class="primary submit-full" />
				</div>

				<!-- smallprints -->
				<div id="action-smallprints">
					<div class="input checkbox">
						<label for="UserCheckbox">Small prints</label>
						<input type="checkbox" name="checkbox" id="UserCheckbox" checked="checked" />
						<label for="UserCheckbox">When donating to Greenpeace, local terms and conditions apply.
							<a href="#">Click here</a> for more info.
						</label>
					</div>
				</div>

			</div>
		</form>

	</div>
