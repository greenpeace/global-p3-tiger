<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <title>Post a Tweet on Twitter</title>

    <link href="https://abs.twimg.com/a/1381705457/tfw/css/tfw_iemobile.bundle.css" media="screen" rel="stylesheet" type="text/css" />

<meta name="native-url" content="twitter://post?text=">

<link rel="stylesheet" type="text/css" href="share.css" media="all">

<body class="
 
 tfw
 en
 logged-out
 
 nofooter
 noloki
">

    <div id="header" role="banner">
      <div class="bar">
        <h1 class="logo"><a href="https://twitter.com/home" class="alternate-context">Twitter</a></h1>

        
        <div id="not-logged-in">  <a href="https://twitter.com/signup?context=webintent" class="register alternate-context">Sign up</a>
</div>
        
      </div>
    </div>

    <div id="bd" role="main">
      

  <h2 class="action-information">What's happening?</h2>

  <form action="https://twitter.com/intent/tweet/update" id="update-form" method="post"><div style="margin: 0px; padding: 0px;"><input name="authenticity_token" value="8eee0887990a896861550cc407ff3c3926287151" type="hidden"></div>
  <div class="hd">
    



      <label for="status" id="status-label">Tweet Text</label>
  </div>

  

  <div class="bd">
    <span class="field">
      <textarea id="status" name="status" required="" autofocus="" aria-required="true" aria-describedby="post-error char-count"></textarea>
    </span>
  </div>

  <div class="ft">
    


<fieldset class="sign-in">
  <legend>Sign in to Twitter</legend>
  <div class="row user">
    <label for="username_or_email" tabindex="-1">Username or email</label>
    <input value="" aria-required="true" autocapitalize="off" autocorrect="off" class="text" id="username_or_email" name="session[username_or_email]" required="required" type="text">
  </div>
  <div class="row password">
  <label for="password" tabindex="-1">Password</label>
    <input aria-required="true" class="password text" id="password" name="session[password]" required="required" value="" type="password">
  </div>
  <p>
    <input name="remember_me" id="remember" value="1" type="checkbox">
    <label for="remember">Remember me</label>
    ·
    <a href="https://twitter.com/account/resend_password" class="alternate-context">Forgot password?</a>
  </p>
</fieldset>

    <fieldset class="submit">
      <input class="button selected submit" value="Sign in and Tweet" type="submit">
    </fieldset>
    
  </div>
  </form>



    </div>

    
      
<div id="promo">
  <div class="inner">
    <h2>
      New to Twitter?
      <a href="https://twitter.com/signup?context=webintent" class="sign-up button alternate-context">Sign up »</a>
    </h2>
    <p>      Get instant updates from your friends, industry experts, favorite celebrities, and what's happening around the world.
</p>
    <p><a href="https://support.twitter.com/groups/31-twitter-basics/topics/104-welcome-to-twitter-support/articles/215585-twitter-101-how-should-i-get-started-using-twitter">What is Twitter? Learn more</a>.</p>
  </div>
</div>
